<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cards Viewer</title>

    <script src="./api.js"></script>
    <link rel="stylesheet" type="text/css" href="./api.css">

<body>
    <script>
        f(1); // first function call to show the zeroth elements of array
    </script>
    <div id="header">

        <div class="corner_pane center_container">
            <a href="javascript:f(0);">
                <img id="left" class="img_propotionality" src="./left.png">
            </a>
        </div>
        <div class="middle_pane_container center_container">
            <div id="middle_pane">

                <div id="image_middle_pane">
                    <img id="main_img">
                </div>
                <div id="title" class="center_container"></div>

            </div>
        </div>



        <div class="corner_pane center_container">
            <a href="javascript:f(1);">
                <img id="left" class="img_propotionality" src="./right.png">
            </a>
        </div>

    </div>

    <div id="blank"></div>

    <div id="footer" class="center_container">
        <div class="center_container  small_box_container">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_-4">
        </div>
        <div class="center_container  small_box_container">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_-3">
        </div>

        <div class="center_container  small_box_container">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_-1">
        </div>
        <div class="center_container  small_box_container_with_border">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_0">
        </div>
        <div class="center_container  small_box_container">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_1">
        </div>
        <div class="center_container  small_box_container">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_2">
        </div>
        <div class="center_container  small_box_container">

        </div>
        <div class="center_container  small_box_container">
            <img class="img_propotionality" alt="image not found,click left or right arrow" id="small_img_4">
        </div>



    </div>
